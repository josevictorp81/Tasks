{% extends 'base.html' %}

{% block title %} Lista de Tarefas {% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Nova Tarefa</h1>
        <br>
        <div class="col-9 search-div">
            <form action="{% url 'newTask' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary" type="submit">Adicionar</button>
            </form> 
        </div>
    </div>
{% endblock %}
